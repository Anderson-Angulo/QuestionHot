<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      width: 100vw;
      height: 100vh;
      padding: .5rem .75rem;
      position: relative;
    }
    h1{
      text-align: center;
      margin-top: 150px;
    }
    .button{
      padding:1.5rem 2rem;
      border:none;
      outline: none;
      text-align: center;
      background: #000;
      color: white;
      text-decoration: none;
      position: absolute;
      top: 50%;
      box-shadow:0 2px 5px rgba(0,0,0,0.16),0 2px 10px rgba(0,0,0,.12);
      border-radius: 10px;
    }
    #si{
     left: 20%;
     transform:translateY(-50%) translateX(-20%)
    } 
    #no{
      left:80%;
      transform:translateY(-50%) translateX(-80%);
      z-index: 1;
    }
    @media screen and (min-width:968px) {
        #si{
          left: 35%;
          transform:translateY(-50%) translateX(-40%)
      } 
      #no{
        left:65%;
        transform:translateY(-50%) translateX(-60%)
      }
    }
    #modal{
      position:fixed;
      left: 0;
      top: 0;
      background: rgba(0,0,0,0.5);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-container{
      display: flex;
      width: 80%;
      height: 250px;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>¬øQuieres que te coja por el chico ‚ù§ü§§?</h1>
  <a href="" id="si" class="button">SI</a>
  <a href="" id="no" class="button">NO</a>
  <script>
    const si=document.getElementById("si"),
          no=document.getElementById("no")
  si.addEventListener('click',()=>{
    alert("SABIA QUE ACEPTAR√çAS, TE QUIERO MI AMOOR ‚ù§")
  })
  no.addEventListener('mouseover',()=>{
    const x=Math.round(Math.random()*91),
          y=Math.round(Math.random()*91)
    no.style.left=x+"%"
    no.style.top=y+"%"
  })
  </script>
</body>
</html>
